apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sSBOMValidation
metadata:
  name: block-known-vulnerabilities
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
    namespaces:
      - production
      - staging
  parameters:
    provider: sbom-provider
    prohibitedPackages:
      # Log4Shell vulnerability
      - name: "log4j-core"
        version: "2.14.1"
      - name: "log4j-core"
        version: "2.15.0"

      # Spring4Shell vulnerability
      - name: "spring-core"
        version: "5.3.0"

      # OpenSSL Heartbleed (example)
      - name: "openssl"
        version: "1.0.1"

      # Block any version of a specific package
      - name: "dangerous-package"
        version: "*"
